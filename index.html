<!DOCTYPE html>
<html lang=ru>
    <head>
        <meta charset="utf-8">
        <title id="title">Игрок: </title>
        <link rel="stylesheet" type="text/css" href="css/style_land.css" media="(orientation:landscape)">
        <link rel="stylesheet" type="text/css" href="css/style_port.css" media="(orientation:portrait)">
    </head>
    <body>
		<article>
			<header id="head">
				<div class="header logo"></div>
				<div class="header gamer">
					<span id="gamerHeader" class="txt">
					<strong>Игрок</strong><br>
					Имя: <br>Уровень:
					</span>
				</div>
				<div class="header fighters">
					<span class="txt">
					<strong>Бойцы</strong><br>
					Всего: 38<br>
					<span class="star"></span>- 162 <span class="crown"></span>- 0
					</span>
				</div>
				<div class="header online">
					<span class="txt">
					<strong>Время онлайна</strong><br>
					2:15 - 18:00 МСК
					</span>
				</div>
			</header>
			<div id="frame">
				<div class="hero hero-0 equip-1 hidden">
					<div class="name fs8">Ангелина<br>Миресида</div>
					<div class="level">0</div>
					<div class="starBox">
					</div>
				</div>
			</div>
			<footer id="foot">
				<span class="footer txt">
					<div class="footer label">Отряд для защиты</div>
					<div class="footer place place-1"></div>
					<div class="footer place place-2"></div>
					<div class="footer place place-3"></div>
					<div class="footer place place-4"></div>
					<div class="footer place place-5"></div>
				</span>
			</footer>
		</article>
		<script type="text/JavaScript">
            var footer;
            var header;
            var frame;

            onload = changeFrame;
            window.onresize = changeFrame;

            function changeFrame() {
                header = document.getElementById("head");
                footer = document.getElementById("foot");
                frame = document.getElementById("frame");

                var frame_h = clientHeight() - header.clientHeight - footer.clientHeight - 15;
                frame.style.height = frame_h + "px";
                var frame_w = clientWidth() - 56;
                frame.style.width = frame_w + "px";
            }

            function clientHeight() {
                return document.documentElement.clientHeight == 0 ? document.body.clientHeight : document.documentElement.clientHeight;
            }
            function clientWidth() {
                return document.documentElement.clientWidth == 0 ? document.body.clientWidth : document.documentElement.clientWidth;
            }


		</script>
		<script type="text/javascript" language="JavaScript" src="js/Gamer(gamerID).js"></script>
		<script type="text/javascript" language="JavaScript" src="js/heroes.js"></script>
    </body>
</html>
